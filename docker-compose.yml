# APM Portal - Docker Compose Configuration
# PostgreSQL 15 + Directus 10
# 
# Usage:
#   docker-compose up -d        # Start services
#   docker-compose down         # Stop services
#   docker-compose logs -f      # View logs
#   docker-compose ps           # Check status

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: apm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: apm_user
      POSTGRES_PASSWORD: apm_secure_password_2026
      POSTGRES_DB: apm_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apm_user -d apm_portal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Directus CMS
  # ============================================
  directus:
    image: directus/directus:10.10
    container_name: apm_directus
    restart: unless-stopped
    ports:
      - "8055:8055"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Security Keys (CHANGE IN PRODUCTION!)
      KEY: "apm-random-key-change-in-production-12345"
      SECRET: "apm-random-secret-change-in-production-67890"

      # Database Connection
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: apm_portal
      DB_USER: apm_user
      DB_PASSWORD: apm_secure_password_2026

      # Admin Account
      ADMIN_EMAIL: admin@apm-portal.id
      ADMIN_PASSWORD: Admin@APM2026!

      # Public URL
      PUBLIC_URL: http://localhost:8055

      # Rate Limiting
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_STORE: memory
      RATE_LIMITER_POINTS: 100
      RATE_LIMITER_DURATION: 1

      # Cache
      CACHE_ENABLED: "true"
      CACHE_STORE: memory
      CACHE_TTL: 5m

      # CORS - Allow Next.js frontend
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:3000,http://localhost:3002"

      # File Storage
      STORAGE_LOCATIONS: local
      STORAGE_LOCAL_ROOT: ./uploads

      # Extensions
      EXTENSIONS_AUTO_RELOAD: "true"

    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions

# ============================================
# Named Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  directus_uploads:
    driver: local
  directus_extensions:
    driver: local

# ============================================
# Network (optional, for better isolation)
# ============================================
networks:
  default:
    name: apm_network
