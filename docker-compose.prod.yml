# APM Portal Production Docker Compose
# Domains:
#   - apmt.flx.web.id (Next.js App)
#   - directus-apmt.flx.web.id (Directus CMS)

version: '3.8'

services:
  # Directus CMS
  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    volumes:
      - /var/www/apm-data/directus:/directus/uploads
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      
      CACHE_ENABLED: true
      CACHE_TTL: 30m
      CACHE_AUTO_PURGE: true
      
      ADMIN_EMAIL: admin@apmt.flx.web.id
      ADMIN_PASSWORD: change-this-admin-password
      
      CORS_ENABLED: true
      CORS_ORIGIN: "https://apmt.flx.web.id,http://localhost:3000"
      
      PUBLIC_URL: https://directus-apmt.flx.web.id
      
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8055/server/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - /var/www/apm-data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-directus}
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U directus -d directus
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js App
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DIRECTUS_URL: http://directus:8055
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://apmt.flx.web.id}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      directus:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:3000/api/health || exit 1
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  default:
    name: apm-network

volumes:
  directus_data:
    driver: local
    driver_opts:
      type: none
      device: /var/www/apm-data/directus
      o: bind
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: /var/www/apm-data/postgres
      o: bind